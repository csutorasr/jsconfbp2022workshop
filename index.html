<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div id="videoFeed"></div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">manual:</div>
            <div id="manualControlValue" class="col-8">true</div>
          </div>
          <div class="row">
            <div class="col-4">takeoff:</div>
            <div class="col-8">Shift+Space</div>
          </div>
          <div class="row">
            <div class="col-4">land:</div>
            <div class="col-8">Space</div>
          </div>
          <div class="row">
            <div class="col-4">yaw:</div>
            <div class="col-8">A, D</div>
          </div>
          <div class="row">
            <div class="col-4">throttle:</div>
            <div class="col-8">W, S</div>
          </div>
          <div class="row">
            <div class="col-4">pitch:</div>
            <div class="col-8">Up Arrow, Down Arrow</div>
          </div>
          <div class="row">
            <div class="col-4">roll:</div>
            <div class="col-8">Left Arrow, Right Arrow</div>
          </div>
          <div class="row">
            <div class="col-4">yaw</div>
            <div class="col-8 d-flex align-items-end">
              <progress
                style="width: 50%"
                id="yaw-minus"
                max="1"
                value="0"
                dir="rtl"
              ></progress>
              <progress
                style="width: 50%"
                id="yaw-plus"
                max="1"
                value="0"
              ></progress>
            </div>
          </div>
          <div class="row">
            <div class="col-4">throttle</div>
            <div class="col-8 d-flex align-items-end">
              <progress
                style="width: 50%"
                id="throttle-minus"
                max="1"
                value="0"
                dir="rtl"
              ></progress>
              <progress
                style="width: 50%"
                id="throttle-plus"
                max="1"
                value="0"
              ></progress>
            </div>
          </div>
          <div class="row">
            <div class="col-4">roll</div>
            <div class="col-8 d-flex align-items-end">
              <progress
                style="width: 50%"
                id="roll-minus"
                max="1"
                value="0"
                dir="rtl"
              ></progress>
              <progress
                style="width: 50%"
                id="roll-plus"
                max="1"
                value="0"
              ></progress>
            </div>
          </div>
          <div class="row">
            <div class="col-4">pitch</div>
            <div class="col-8 d-flex align-items-end">
              <progress
                style="width: 50%"
                id="pitch-minus"
                max="1"
                value="0"
                dir="rtl"
              ></progress>
              <progress
                style="width: 50%"
                id="pitch-plus"
                max="1"
                value="0"
              ></progress>
            </div>
          </div>
          <div class="row">
            <div class="col-4">battery percentage</div>
            <div class="col-8" id="battery-percentage"></div>
          </div>
          <div class="row">
            <div class="col-4">battery voltage</div>
            <div class="col-8" id="battery-voltage"></div>
          </div>
          <div class="row">
            <div class="col-4">wifi</div>
            <div class="col-8" id="wifi"></div>
          </div>
          <div class="row">
            <div class="col-4">camera exp</div>
            <div class="col-8">
              <div id="settings">
                <select class="settings ev" id="settings-ev">
                  <option value="-3.0">-3.0</option>
                  <option value="-2.7">-2.7</option>
                  <option value="-2.3">-2.3</option>
                  <option value="-2.0">-2.0</option>
                  <option value="-1.7">-1.7</option>
                  <option value="-1.3">-1.3</option>
                  <option value="-1.0">-1.0</option>
                  <option value="-0.7">-0.7</option>
                  <option value="-0.3">-0.3</option>
                  <option value="0.0" selected>0</option>
                  <option value="+0.3">+0.3</option>
                  <option value="+0.7">+0.7</option>
                  <option value="+1.0">+1.0</option>
                  <option value="+1.3">+1.3</option>
                  <option value="+1.7">+1.7</option>
                  <option value="+2.0">+2.0</option>
                  <option value="+2.3">+2.3</option>
                  <option value="+2.7">+2.7</option>
                  <option value="+3.0">+3.0</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
